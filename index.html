<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Library</h1>
    <div>
      <button aria-label="add new book button" class="add-book-button">
        <img src="assets/icons/add.svg" alt="" />
      </button>
      <h2>Number of books (<span class="number-books"></span>)</h2>
    </div>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Readen</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <dialog>
      <h2>Add a new book</h2>
      <form class="submit-new-book">
        <div class="input-row">
          <label for="title">Book title: </label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="input-row">
          <label for="author">Book author: </label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="input-row">
          <label for="pages">Number of pages: </label>
          <input type="number" name="pages" id="pages" required />
        </div>
        <div class="input-row">
          <label for="readen">Readen: </label>
          <input type="checkbox" name="readen" id="readen" />
        </div>
        <button>Add book</button>
      </form>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
